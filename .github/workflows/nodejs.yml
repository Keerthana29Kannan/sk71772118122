name: Node.js CI

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the job
jobs:
  build:
    # Define the environment this job will run on
    runs-on: ubuntu-latest

    # Steps to run in the job
    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (specify your required Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Change this to your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build the project (if you have a build step)
      - name: Build the project
        run: npm run build
